plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.6.RELEASE'

    compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '4.5.15'
    compile group: 'edu.stanford.swrl', name: 'swrlapi', version: '2.0.8'
    compile group: 'edu.stanford.swrl', name: 'swrlapi-drools-engine', version: '2.0.8'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
